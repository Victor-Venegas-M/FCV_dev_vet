{% extends '../../index_master.html' %}
{% block title %}
FCV | Razas
{% endblock %}




{% block content %}
<div class="right_col" role="main">
    <h1>Raza | Agregar Raza</h1>
    {% csrf_token %}
    <form method="POST">
      <div class="form-group row">
        <label for="id_especie" class="col-4 col-form-label">Especie</label> 
        <div class="col-8">
        <select id="id_especie" name="id_especie" class="custom-select" required="required">
            <option value="" selected="true" disabled="disabled">- Seleccione -</option>
            {% for e in especies %}
            <option value="{{ e.id_especie }}">{{ e.descripcion }}</option>
            {% endfor %}
        </select>
        </div>
    </div>
        <div class="form-group row">
          <label for="raza" class="col-4 col-form-label">Nombre Raza</label> 
          <div class="col-8">
            <input id="raza" name="raza" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </form>


</div>

{% endblock %}
