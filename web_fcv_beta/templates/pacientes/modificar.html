{% extends '../index_master.html' %}
{% block title %}
FCV | Pacientes
{% endblock %}




{% block content %}
<div class="right_col" role="main">
    <h1>Pacientes | Modificar Paciente</h1>
    {% csrf_token %}
    <form method="POST">
        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <input id="nombre" name="nombre" type="text" class="form-control" value="{{ paciente.paciente }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="id_tutor" class="col-4 col-form-label">Tutor</label> 
          <div class="col-8">
            <select id="id_tutor" name="id_tutor" class="custom-select" required="required">
              <option value="" selected="true" disabled="disabled">- Seleccione -</option>
              {% for t in tutores %}
              <option value="{{ t.id_tutor }}" {% if t.id_tutor == paciente.id_tutor %} selected="true" {% endif %}>{{ t.id_tutor }} - {{ t.pnombre }} {{ t.appaterno }}</option>
              {% endfor %}
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_especie" class="col-4 col-form-label">Especie</label> 
          <div class="col-8">
          <select id="id_especie" name="id_especie" class="custom-select" required="required" onchange="getEspSelected()">
              <option value="" selected="true" disabled="disabled">- Seleccione -</option>
              {% for e in especies %}
              <option value="{{ e.id_especie }}" {% if e.id_especie == paciente.id_especie %} selected="true" {% endif %}>{{ e.descripcion }}</option>
              {% endfor %}
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_raza" class="col-4 col-form-label">Raza</label> 
          <div class="col-8">
          <select id="id_raza" name="id_raza" class="custom-select" required="required" >
              <option value="" selected="true" disabled="disabled">- Seleccione -</option>
              {% for r in razas %}
                <option value="{{ r.id_raza}}" {% if r.id_raza == paciente.id_raza %} selected="true" {% endif %}> {{ r.nombre }}</option>
              {% endfor %}
          </select>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="f_nac" class="col-4 col-form-label">Fecha nacimiento</label> 
          <div class="col-8">
            <input id="f_nac" name="f_nac" type="date" class="form-control" value="{{ fecha }}">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </div>
      </form>

</div>

{% endblock %}
