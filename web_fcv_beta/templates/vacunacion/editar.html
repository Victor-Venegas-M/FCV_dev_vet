{% extends '../index_master.html' %}
{% block title %}
FCV | Vacunaciones
{% endblock %}




{% block content %}

<div class="right_col" role="main">
    <h1>Vacunaciones | Editar </h1>
    {% csrf_token %}
    <form method="POST">
        <input type="hidden" name="id_clinica" value="{{ clinica.id_clinica}}">
    <div class="form-group row">
        <label for="nombre" class="col-4 col-form-label">Nombre</label> 
        <div class="col-8">
        <input id="nombre" name="nombre" placeholder="Nombre clínica" type="text" class="form-control" required="required" value="{{ clinica.nombre }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="direccion" class="col-4 col-form-label">Dirección</label> 
        <div class="col-8">
        <input id="direccion" name="direccion" placeholder="Dirección" type="text" class="form-control" required="required" value="{{ clinica.direccion }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="region" class="col-4 col-form-label">Región</label> 
        <div class="col-8">
        <select id="region" name="region" class="custom-select" required="required" onchange="getRegionSelected()">
            <option value="" disabled="disabled">- Seleccione -</option>
            {% for r in regiones %}
            <option value="{{ r.id_region }}" {% if r.id_region == clinica.id_region %} selected="true" {% endif %}>{{ r.num_rom }} - {{ r.nombre }}</option>
            {% endfor %}
        </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="provincia" class="col-4 col-form-label">Provincia</label> 
        <div class="col-8">
        <select id="provincia" name="provincia" class="custom-select" required="required" onchange="getProvinceSelected()">
            <option value="{{ clinica.id_provincia }}" selected="true">{{ clinica.provincia }}</option>
        </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="comuna" class="col-4 col-form-label">Comuna</label> 
        <div class="col-8"> 
        <select id="comuna" name="comuna" class="custom-select" required="required">
            <option value="{{ clinica.cut_comuna}}" selected="true">{{ clinica.comuna }}</option>

        </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="telefono" class="col-4 col-form-label">Teléfono</label> 
        <div class="col-8">
        <input id="telefono" name="telefono" type="number" class="form-control" required="required" value="{{clinica.telefono}}">
        </div>
    </div> 
    <div class="form-group row">
        <div class="offset-4 col-8">
        <button name="back" onclick="history.back(); return false;" class="btn btn-primary"><i class="fa fa-angles-left"> </i>  Volver </button>
        <button name="submit" type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </div>
    </form>


</div>

{% endblock %}
