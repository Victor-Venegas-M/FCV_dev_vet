<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Botón para mostrar las cookies -->
  <button onclick="mostrarCookies()">Mostrar Cookies</button>

  <!-- Modal para mostrar las cookies -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Cookies</h2>
      <div id="cookieContainer"></div>
    </div>
  </div>

  <script>
    // Función para mostrar las cookies en el modal
    function mostrarCookies() {
      var cookies = document.cookie.split(";");

      var cookieContainer = document.getElementById("cookieContainer");
      cookieContainer.innerHTML = "";

      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var nombre = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        nombre = nombre.trim();

        var valor = eqPos > -1 ? cookie.substr(eqPos + 1) : "";
        valor = valor.trim();

        var cookieText = document.createElement("p");
        cookieText.textContent = nombre + ": " + valor;
        cookieContainer.appendChild(cookieText);
      }

      // Mostrar el modal
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    // Función para cerrar el modal
    function cerrarModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
